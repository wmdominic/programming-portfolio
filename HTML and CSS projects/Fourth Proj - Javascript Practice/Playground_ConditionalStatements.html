<!DOCTYPE HTML>
<html>
    <head>
        <title>IF EXAMPLE</title>
        
        <script type="text/javascript">
            var userAge = window.prompt("Please Enter Your Age:");
                userAge = Number(userAge);
        </script>

    <body>

            if(userAge < 18) {
                alert("Website only for ages 18 and up.");
                window.close();
            } //showing executing multiple statements.
        </script>
    </body>
</html>
