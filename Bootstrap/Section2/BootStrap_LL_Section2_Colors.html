<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags for Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Icon Fonts Style Sheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <title>Learning Bootstrap with CSS!</title>
    </head>

    <body>
        <!-- text-{color/value} will change the font color. bg-{color/value} will change the background color of the element. -->
        <h1 class="text-primary">Today is Thursday, June 24<sup>th</sup>, 2021.</h1>
        <h5 class="bg-success">This is my first day learning Bootstrap!</h5>

        <!-- color variables are more so used in CSS, but since we're only doing HTML, you can style using color variables this way: style="color: var(--bs-{color})".-->
        <!-- I believe that there are only a set amount of color variables that will work with bootstrap. -->
        <p class="text-info">
            <strong style="color: var(--bs-red)">Q:</strong> Why did I decide to learn Bootstrap? <br>
            <strong style="color: var(--bs-red)">A:</strong> I chose to learn Bootstrap because I love CSS and making my webpages colorful, fun, and creative!
        </p>

        <a href="wmdominic.com" class="link-warning">My Portfolio</a>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
